<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ –ú–∞—à–µ</title>

<style>

    body {
        margin: 0;
        padding: 0;
        background: #fff5f7;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        font-family: "Georgia", serif;
        text-align: center;
        position: relative;
    }

    /* –æ–±—â–∏–π —Å—Ç–∏–ª—å —Ç–µ–∫—Å—Ç–∞ */
    .text {
        font-size: 28px;
        color: #ff2e63; /* –∫—Ä–∞—Å–Ω—ã–π */
        opacity: 0;
        transition: opacity 1.2s ease;
        padding: 0 15px;
        line-height: 1.5;
    }

    /* —Å—Ç–∏–ª—å –¥–ª—è –ø–µ—Ä–≤–æ–π –Ω–∞–¥–ø–∏—Å–∏ */
    #start {
        font-size: 32px;
        font-weight: bold;
    }

    /* —Å–æ–æ–±—â–µ–Ω–∏–µ "–Ω–∞–∂–º–∏ –≤ –ª—é–±—É—é —Ç–æ—á–∫—É" */
    #tap {
        font-size: 26px;
        font-style: italic;
    }

    /* –ø–∞–¥–∞—é—â–∏–µ —Ü–≤–µ—Ç–æ—á–∫–∏ */
    .flower {
        position: absolute;
        top: -50px;
        font-size: 24px;
        animation: fall linear forwards;
    }

    @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(120vh) rotate(360deg); opacity: 0.5; }
    }

    /* —Ñ–∏–Ω–∞–ª—å–Ω—ã–µ —Å–µ—Ä–¥–µ—á–∫–∏ */
    .heart {
        position: absolute;
        font-size: 28px;
        animation: heartFall 4s linear infinite;
        opacity: 0;
    }

    @keyframes heartFall {
        0% { transform: translateY(-50px); opacity: 1; }
        100% { transform: translateY(120vh); opacity: 0; }
    }

</style>
</head>
<body>

<div id="container"></div>

<script>

// —Å–æ–∑–¥–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ —Å –ø–æ–æ—á–µ—Ä–µ–¥–Ω—ã–º –ø–æ—è–≤–ª–µ–Ω–∏–µ–º —Å–ª–æ–≤
function typeText(element, text, delay = 200) {
    const words = text.split(" ");
    let index = 0;

    return new Promise(resolve => {
        const interval = setInterval(() => {
            element.innerHTML += words[index] + " ";
            index++;

            if (index === words.length) {
                clearInterval(interval);
                resolve();
            }
        }, delay);
    });
}

// —Å–æ–∑–¥–∞—ë–º –ø–∞–¥–∞—é—â–∏–µ —Ü–≤–µ—Ç—ã
function startFlowers() {
    setInterval(() => {
        const flower = document.createElement("div");
        flower.classList.add("flower");
        flower.style.left = Math.random() * 100 + "vw";
        flower.innerHTML = "üå∏";

        flower.style.animationDuration = 4 + Math.random() * 3 + "s";

        document.body.appendChild(flower);

        setTimeout(() => flower.remove(), 7000);
    }, 500);
}

// —Å–æ–∑–¥–∞—ë–º –ø–∞–¥–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏
function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.animationDuration = 3 + Math.random() * 3 + "s";

        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }, 300);
}

// –æ—Å–Ω–æ–≤–Ω–æ–π —Å—Ü–µ–Ω–∞—Ä–∏–π
async function main() {
    const container = document.getElementById("container");

    // –°–¢–ê–†–¢–û–í–ê–Ø –ù–ê–î–ü–ò–°–¨
    let start = document.createElement("div");
    start.id = "start";
    start.classList.add("text");
    start.innerHTML = "–≠—Ç–æ –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–ª—è —Ç–µ–±—è, –ú–∞—à–∞ ‚ù§Ô∏è";
    container.appendChild(start);
    start.style.opacity = 1;

    await new Promise(r => setTimeout(r, 5000));

    
    start.style.opacity = 0;
    await new Promise(r => setTimeout(r, 1500));

    
    let tap = document.createElement("div");
    tap.id = "tap";
    tap.classList.add("text");
    tap.innerHTML = "–ù–∞–∂–º–∏ –≤ –ª—é–±—É—é —Ç–æ—á–∫—É —ç–∫—Ä–∞–Ω–∞";
    container.appendChild(tap);
    tap.style.opacity = 1;

    document.body.onclick = async () => {
        tap.style.opacity = 0;

        
        startFlowers();

        await new Promise(r => setTimeout(r, 1200));
        container.innerHTML = "";

        
        let msg1 = document.createElement("div");
        msg1.classList.add("text");
        container.appendChild(msg1);
        msg1.style.opacity = 1;

        await typeText(msg1,
            "–ú–∞—à–∞, –ø–æ–∑–¥—Ä–∞–≤–ª—è—é —Ç–µ–±—è —Å –¥–Ω—ë–º —Ä–æ–∂–¥–µ–Ω–∏—è! " +
            "–≠—Ç–æ –æ—Å–æ–±–µ–Ω–Ω—ã–π –¥–µ–Ω—å –¥–ª—è —Ç–µ–±—è –∏ –¥–ª—è —Ç–≤–æ–∏—Ö –±–ª–∏–∑–∫–∏—Ö. " +
            "–°–µ–≥–æ–¥–Ω—è —Ç–µ–±–µ –∏—Å–ø–æ–ª–Ω—è–µ—Ç—Å—è 18 –ª–µ—Ç ‚Äî —Ç—ã —Å—Ç–∞–ª–∞ –≤–∑—Ä–æ—Å–ª–µ–µ, –º—É–¥—Ä–µ–µ –∏ –ø—Ä–µ–∫—Ä–∞—Å–Ω–µ–µ. " +
            "–¢–µ–ø–µ—Ä—å —Ç—ã —Å–∞–º–∞ –≤—ã–±–∏—Ä–∞–µ—à—å —Å–≤–æ–π –ø—É—Ç—å, –∏ —è —É–≤–µ—Ä–µ–Ω ‚Äî —Ç—ã —Å–ø—Ä–∞–≤–∏—à—å—Å—è —Å–æ –≤—Å–µ–º ‚ù§Ô∏è"
        );

        await new Promise(r => setTimeout(r, 15000));
        msg1.style.opacity = 0;
        await new Promise(r => setTimeout(r, 1500));
        container.innerHTML = "";

        // –í–¢–û–†–ê–Ø –ù–ê–î–ü–ò–°–¨
        let msg2 = document.createElement("div");
        msg2.classList.add("text");
        container.appendChild(msg2);
        msg2.style.opacity = 1;

        await typeText(msg2,
            "–ú–∞—à–∞, —Å–ø–∞—Å–∏–±–æ —Ç–µ–±–µ –∑–∞ –≤—Å—ë. –¢—ã –Ω–µ–≤–µ—Ä–æ—è—Ç–Ω–æ –¥–æ–±—Ä–∞—è, —Å–≤–µ—Ç–ª–∞—è –∏ –ø—Ä–µ–∫—Ä–∞—Å–Ω–∞—è. " +
            "–Ø —Ç–µ–±—è –æ—á–µ–Ω—å —Å–∏–ª—å–Ω–æ –ª—é–±–ª—é ‚ù§Ô∏è"
        );

        await new Promise(r => setTimeout(r, 15000));

        msg2.style.opacity = 0;
        await new Promise(r => setTimeout(r, 1500));
        container.innerHTML = "";

        
        startHearts();
    };
}

main();

</script>
</body>
</html>
