<style>

    color: #ffffff;
    font-size: clamp(16px, 2.4vw, 22px);
    line-height:1.45;
  }
  .message-panel.show{opacity:1; transform: translateY(0) scale(1);}

 
  .word{
    opacity:0;
    display:inline-block;
    transform: translateY(8px);
    transition: opacity .35s ease, transform .35s cubic-bezier(.2,.9,.2,1);
    white-space:pre-wrap;
  }
  .word.visible{opacity:1; transform: translateY(0);}

  
  .flowers {

    inset:0;

    overflow:hidden;
  }
  .flower{
    position:absolute;
    font-size:18px;

    will-change: transform, opacity;
  }

  
  .hearts-layer{
    position:absolute;
    inset:0;

opacity:0;

    justify-content:center;
  }
  .hearts-layer.show{opacity:1;}
  .heart{

<body>
  <div class="card" id="card">
    <div class="glow"></div>

    <div class="title-hero" id="titleHero">–≠—Ç–æ –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–ª—è —Ç–µ–±—è, –ú–∞—à–∞)</div>
    <div class="tap-hint" id="tapHint">–ù–∞–∂–º–∏ –≤ –ª—é–±—É—é —Ç–æ—á–∫—É —ç–∫—Ä–∞–Ω–∞</div>

    <div class="message-panel" id="messagePanel" aria-live="polite"></div>

    <div class="flowers" id="flowers"></div>
    <div class="hearts-layer" id="heartsLayer"></div>
  </div>

<script>
  
  const mainText = "–ú–∞—à–∞, –ø–æ–∑–¥—Ä–∞–≤–ª—è—é —Ç–µ–±—è —Å –¥–Ω—ë–º —Ä–æ–∂–¥–µ–Ω–∏—è, —ç—Ç–æ –æ—Å–æ–±–µ–Ω–Ω—ã–π –¥–µ–Ω—å –¥–ª—è —Ç–µ–±—è –∏ –¥–ª—è —Ç–≤–æ–∏—Ö —Ä–æ–¥–Ω—ã—Ö, —Ç–µ–±–µ –∏—Å–ø–æ–ª–Ω—è–µ—Ç—Å—è —Å–µ–≥–æ–¥–Ω—è 18 –ª–µ—Ç) —Ç—ã –æ—á–µ–Ω—å –≤–∑—Ä–æ—Å–ª–∞—è —É–∂–µ –¥–µ–≤–æ—á–∫–∞ –∏ —Ç–µ–ø–µ—Ä—å —Å–∞–º–∞ –ø—Ä–∏–Ω–∏–º–∞–µ—à—å –∫–∞–∂–¥–æ–µ —Å–≤–æ–µ —Ä–µ—à–µ–Ω–∏–µ) P.S. –Ø –≤—Å–µ–≥–¥–∞ —Ä—è–¥–æ–º –∏ –≤—Å–µ–≥–¥–∞ —Ç–µ–±—è –ø–æ–¥–¥–µ—Ä–∂—É.";
  const secondText = "–ú–∞—à–∞, —Å–ø–∞—Å–∏–±–æ —Ç–µ–±–µ –∑–∞ –≤—Å—ë, —Ç—ã –æ—á–µ–Ω—å —Ö–æ—Ä–æ—à–∞—è –¥–µ–≤–æ—á–∫–∞, —è —Ç–µ–±—è –æ—á–µ–Ω—å —Å–∏–ª—å–Ω–æ –ª—é–±–ª—é‚ù§Ô∏è";

  
  const SHOW_TITLE_MS = 5000;    
  const AFTER_WORDS_HOLD_MS = 15000; 
  const AFTER_THANKS_HOLD_MS = 15000; 

  
  const titleEl = document.getElementById('titleHero');
  const tapHint = document.getElementById('tapHint');
  const panel = document.getElementById('messagePanel');
  const flowersContainer = document.getElementById('flowers');
  const heartsLayer = document.getElementById('heartsLayer');
  const card = document.getElementById('card');

  const wait = (ms) => new Promise(res => setTimeout(res, ms));

 
  async function startSequence(){
    titleEl.classList.add('show');
    await wait(SHOW_TITLE_MS);

    
    titleEl.classList.remove('show');
    await wait(350);
    tapHint.classList.add('show');
    const clickHandler = async () => {
      tapHint.classList.remove('show');
      card.removeEventListener('pointerdown', clickHandler);
      await runMessageSequence();
    };
    card.addEventListener('pointerdown', clickHandler, {once:true});
  }

  
  async function runMessageSequence(){
    
    panel.innerHTML = "";
    panel.classList.add('show');

    
    startFlowers();

    
    const words = splitWordsPreserveSpaces(mainText);
    words.forEach(w => {
      const span = document.createElement('span');
      span.className = 'word';
      span.textContent = w;
      panel.appendChild(span);
    });

    
    const wordNodes = Array.from(panel.querySelectorAll('.word'));
    for(let i=0;i<wordNodes.length;i++){
      
      if(/^\s+$/.test(wordNodes[i].textContent)){
        wordNodes[i].classList.add('visible');
        continue;
      }
      wordNodes[i].classList.add('visible');
      
      await wait(220); 
    }

    
    await wait(AFTER_WORDS_HOLD_MS);

    
    stopFlowers();
    panel.classList.remove('show');
    await wait(700);

    
    panel.innerHTML = "";
    panel.classList.add('show');
    const secondSpans = splitWordsPreserveSpaces(secondText).map(t => {
      const s = document.createElement('span');
      s.className = 'word';
      s.textContent = t;
      panel.appendChild(s);
      return s;
    });

    
    for(let i=0;i<secondSpans.length;i++){
      if(/^\s+$/.test(secondSpans[i].textContent)){
        secondSpans[i].classList.add('visible');
        continue;
      }
      secondSpans[i].classList.add('visible');
      await wait(240);
    }

    await wait(AFTER_THANKS_HOLD_MS);

    
    panel.classList.remove('show');
    await wait(600);
    showHeartsFullScreen();
  }

  

  let flowersInterval = null;
  function startFlowers(){
    
    flowersInterval = setInterval(createFlower, 450);
    
    createFlower();
    createFlower();
  }
  function stopFlowers(){
    if(flowersInterval) clearInterval(flowersInterval);
    flowersInterval = null;
  }

  function createFlower(){
    const el = document.createElement('div');
    el.className = 'flower';
    const flowers = ["üå∏","üå∫","üå∑","üåº","üíÆ"];
    const ch = flowers[Math.floor(Math.random()*flowers.length)];
    el.textContent = ch;

    const size = 12 + Math.random()*26; 
    el.style.fontSize = size + 'px';
    const left = Math.random() * 100; 
    el.style.left = left + '%';
    el.style.top = '-10%';
    el.style.opacity = 0.9 - Math.random()*0.35;
    el.style.transform = `rotate(${Math.random()*60 - 30}deg)`;

    flowersContainer.appendChild(el);
    const duration = 3800 + Math.random()*2600; 
    const endX = (Math.random()*40 - 20); 
    const endY = 110; 
    el.animate([
      { transform: `translateY(0) translateX(0) rotate(${Math.random()*60 - 30}deg)`, opacity: el.style.opacity},
      { transform: `translateY(${endY}vh) translateX(${endX}vw) rotate(${Math.random()*360}deg)`, opacity:0.05 }
    ], { duration: duration, easing: `linear` });

    
    setTimeout(()=> el.remove(), duration + 120);
  }

  function splitWordsPreserveSpaces(text){
    const parts = text.split(/(\s+)/);
    return parts;
  }
  function showHeartsFullScreen(){
    heartsLayer.classList.add('show');
    const count = 30;
    for(let i=0;i<count;i++){
      const h = document.createElement('div');
      h.className = 'heart';
      h.textContent = Math.random() > 0.12 ? "‚ù§Ô∏è" : "üíñ"; 
      const size = 22 + Math.random()*80;
      h.style.fontSize = size + 'px';
      const left = Math.random() * 100;
      const top = 50 + Math.random()*40; 
      h.style.left = left + '%';
      h.style.top = top + '%';
      h.style.opacity = 0.95;
      heartsLayer.appendChild(h);

      const dur = 3000 + Math.random()*3500;
      const translateY = -120 - Math.random()*200; 
      const translateX = Math.random()*80 - 40;
      h.animate([
        { transform: `translateY(0) scale(0.8)`, opacity: 1 },
        { transform: `translateY(${translateY}px) translateX(${translateX}px) scale(1.05)`, opacity: 0.95 },
        { transform: `translateY(${translateY*1.6}px) translateX(${translateX}px) scale(0.7)`, opacity: 0 }
      ], { duration: dur, easing: 'cubic-bezier(.2,.8,.2,1)' });

      
      setTimeout(()=> h.remove(), dur + 200);
    }

   
    createManyTinyHearts(120);
  }

  function createManyTinyHearts(n){
    for(let i=0;i<n;i++){
      const h = document.createElement('div');
      h.className = 'heart';
      h.textContent = "‚ù§";


const size = 8 + Math.random()*14;
      h.style.fontSize = size + 'px';
      const left = Math.random()*100;
      const top = Math.random()*100;
      h.style.left = left + '%';
      h.style.top = top + '%';
      h.style.opacity = 0.12 + Math.random()*0.18;
      heartsLayer.appendChild(h);

      const dur = 4000 + Math.random()*4000;
      const tx = Math.random()*100 - 50;
      const ty = Math.random()*-160 - 40;
      h.animate([
        { transform: `translateY(0) scale(1)`, opacity: h.style.opacity },
        { transform: `translateY(${ty}px) translateX(${tx}px) scale(1.1)`, opacity: 0 }
      ], { duration: dur, easing: 'linear' });

      setTimeout(()=> h.remove(), dur + 200);
    }
  }

  
  window.addEventListener('load', () => {
    
    setTimeout(startSequence, 650);
  });
  
</script>
